<!DOCTYPE html>
{% extends 'base.html'%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% block title %}
    My Courses
    {% endblock %}
</head>
{% block content %}
<body>
<h1>My Courses</h1>
<div class="module">
    {% for course in object_list %}
        <div class="course-info">
            <h3>{{ course.title }}</h3>
            <p>
                <a href="{%url 'student_course_detail' course.id %}">Access Contents</a>
            </p>
        </div>
        {% empty %}
        <p>
            You are not enrolled in any course yet
            <a href="{% url 'course_list' %}">Browse Courses</a> to enroll
        </p>
    {% endfor %}
</div>
</body>
</html>
{% endblock %}
